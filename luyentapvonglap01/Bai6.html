<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var dem=0;

    for (i=0;i>=0;i++){
        if (i%7==0)
        {
         document.write(i+"La so chi het cho 7"+"</br>");
         dem ++;
        }
        if(dem==30)
        {
            break;
        }
    }
</script>
</body>
</html>
